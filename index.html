<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nimation</title>
    <link rel="stylesheet" href="build/style.css">

    <link rel="stylesheet" href="style/reveal.css">
    <link rel="stylesheet" href="style/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'style/print/pdf.css' : 'style/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <style>
        .restart {
            background-color: Transparent;
            border: 3px solid blueviolet;
            cursor: pointer;
            overflow: hidden;
            outline: 1px;
            color: blueviolet;
            font-size: 18px;
            border-radius: .3em;
        }

        .player {

            position: fixed;
            bottom: 0;


        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">

            <section id="scene" style="height:100%;width: 100%">
                <div class="player">
                    <button class="restart">Restart</button>
                    <!-- <input class="AnimationProgress" step="2" type="range" min="0" max="100" value="0"> -->
                </div>
            </section>
            <section id="scene2" style="height:100%">

            </section>
            <section id="scene3" style="height:100%">
            </section>
            <section id="scene4" style="height:100%">
            </section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="lib/reveal.js"></script>

    <script>

        Reveal.initialize({
            dependencies: [
                { src: 'plugin/markdown/marked.js' },
                { src: 'plugin/markdown/markdown.js' },
                { src: 'plugin/notes/notes.js', async: true },
                { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
            ]
        });
    </script>
    <script src="./build/bundle.js"></script>
</body>

</html>
